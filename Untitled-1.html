<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <label for="nom">Name: </label>
            <input type="text" id="nom"><br>
            <label for="prenom">Family Name: </label>
            <input type="text" id="prenom" required><br>
            <label for="email">Email: </label>
            <input type="text" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <label for="verify_password">Verify Password:</label>
            <input type="password" id="verify_password">
            <label for="verify_gender ">Male:</label>
            <input type="radio" name="gender" required>
            <label for="verify_gender ">Female:</label>
            <input type="radio" name="gender" required>
            <label for="verify_gender ">Other:</label>
            <input type="radio" name="gender" required>
            <input type="button" value="Submit" id="sendbtn" required>
        </form>
        <table class="tab">
            <tr>
                <th class="name">Name</th>
                <th>Family Name</th>
                <th class="e-mail">Email</th>
                <th>gender</th>
            </tr>
        </table>
    </div>
</body>

</html>
